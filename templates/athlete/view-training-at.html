{% extends 'athlete/athlete-index.html' %}

{% block body %}

<div class="col-12">
    <div class="card recent-sales overflow-auto">
    <div class="card-body">
        <h5 class="card-title">Training</h5>
        <table class="table table-hover datatable">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Team Name</th>
            <th scope="col">Details</th>
            <th scope="col">Reporting Time</th>
            <th scope="col">Location</th>
            <th scope="col">Coordinator</th>
            </tr>
        </thead>
        <tbody>
            
            {% for i in data %}
            <tr>
            <th scope="row">#{{forloop.counter}}</a></th>
            <td>{{i.team_name}}</td>
            <td>{{i.details}}</td>
            <td>{{i.reporting_time}}</td>
            <td>{{i.location}}</td>
            <td>{{i.coordinator}}</td>
            </tr> 
            {% endfor %}
            
        </tbody>
        </table>

    </div>
    </div>
</div>

{% endblock %}
