{% extends 'athlete/athlete-index.html' %}

{% block body %}

<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Edit Problems</h5>
            <p>Enter the details of <code><b>Problems</b></code> and press the submit button.</p>
        <!-- Custom Styled Validation -->
        <form class="row g-3 needs-validation" novalidate method="post">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Player Name</label>
                <input type="text" name="details" class="form-control" id="validationCustom01" disabled value="{{update.name}}">
                <div class="invalid-feedback">
                    Please provide a valid input.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Expected Return</label>
            <input type="text" name="ex_date" class="form-control" id="validationCustom03" required value="{{update.recovery_status}}">
            <div class="invalid-feedback">
                Please select a option.
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form><!-- End Custom Styled Validation -->

        </div>
    </div>
</div>

{% endblock %}
