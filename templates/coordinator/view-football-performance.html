{% extends 'coordinator/coordinator-index.html' %}
{% block body %}

<div class="col-12">
    <div class="card recent-sales overflow-auto">
    <div class="card-body">
        <h5 class="card-title">Football</h5>
        <table class="table table-hover datatable">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Player Name</th>
            <th scope="col">Position</th>
            <th scope="col">More</th>
            </tr>
        </thead>
        <tbody>
            
            {% for i in data %}
            <tr>
            <th scope="row">#{{forloop.counter}}</a></th>
            <td>{{i.player_name}}</td>
            <td>{{i.position}}</td>
            <td>
                <a href="{% url 'edit_football_performance_co' i.id%}"><button type="button" class="btn btn-primary">Edit</button><a/>
                <a href="{% url 'view_player_performance_football' i.id%}"><button type="button" class="btn btn-primary">Performance</button><a/>
            </td>
            </tr> 
            {% endfor %}
            
        </tbody>
        </table>

    </div>
    </div>
</div>

{% endblock %}
